<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 健康管理系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 1rem;
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #757575;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
        }

        .privacy-text {
            font-size: 0.8rem;
            color: #757575;
            margin-top: 2rem;
            line-height: 1.5;
        }

        .privacy-link {
            color: #1a73e8;
            text-decoration: none;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
        <h1>歡迎使用健康管理系統</h1>
        
        <button class="google-btn" id="googleLoginBtn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
                 alt="Google Logo" 
                 class="google-icon">
            使用 Google 帳號登入
        </button>

        <div class="divider">
            <span>或</span>
        </div>

        <button class="google-btn" id="demoLoginBtn" style="background-color: #1a73e8; color: white;">
            體驗帳號登入
        </button>

        <p class="privacy-text">
            登入即表示您同意我們的
            <a href="/privacy" class="privacy-link">隱私權政策</a>
            和
            <a href="/terms" class="privacy-link">服務條款</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleBtn = document.getElementById('googleLoginBtn');
            googleBtn.addEventListener('click', handleGoogleLogin);
            
            const demoBtn = document.getElementById('demoLoginBtn');
            demoBtn.addEventListener('click', handleDemoLogin);
            
            checkLoginStatus();
        });

        function handleGoogleLogin() {
            window.location.href = `http://localhost:8081/auth/google`;
        }

        function handleDemoLogin() {
            alert('體驗帳號功能開發中');
        }

        function checkLoginStatus() {
            fetch('/api/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn) {
                        window.location.href = '/dashboard';
                    }
                })
                .catch(error => console.error('檢查登入狀態失敗:', error));
        }
    </script>
</body>
</html>
